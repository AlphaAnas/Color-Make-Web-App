<html>
  <head>
    <link rel="stylesheet" href="index.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Color Lighten / Darken</h1>
      <label for="hex">Color (Hex)</label>

      <input
        type="text"
        name="hex"
        id="hexInput"
        value="#c6d5ac"
        placeholder="#000000"
      />

      <div class="toggle">
        <p id="lightenText" class="toggleText">Lighten</p>
        <div id="toggleButton" class="toggle-button toggled">
          <div class="inner-circle"></div>
        </div>

        <p id="darkenText" class="toggleText unselected">Darken</p>
      </div>
      <div class="sliderClass">
        <label for="slider" id="sliderText">0 %</label>

        <input
          type="range"
          min="0"
          max="100"
          value="0"
          class="slider"
          id="slider"
          name="slider"
        />
      </div>
      <p id="inputColorText">Input Color</p>
      <div id="inputColor" class="box"></div>
      <p id="alteredColorText">Altered Color</p>
      <div id="alteredColor" class="box"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
